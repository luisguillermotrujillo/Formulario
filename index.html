<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Contact From</title>
    <link rel="stylesheet" href="./main.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"   rel="stylesheet">
    <!--Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- libreria Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Co</span></h1>
        <div class="contact-wrapper">
            <div class="conatct-form">
                <h3>Contact Co</h3>
                <form action="">
                    <p>
                        <label>FulName</label>
                        <input type="text" name = "fulName">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name = "email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel"name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p>
                        <label>Message</label>
                        <textarea name="message"rows="3"></textarea>
                    </p>
                    <p>
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt">Baker Stret</i></li>
                    <li><i class="fas fa-phone">111 111 111 1111</i></li>
                    <li><i class="fas fa-envelope-open-text">contact@Website.com</i></li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam vero recusandae placeat quasi! Reprehenderit sed laborum nemo repudiandae commodi temporibus!</p>
                <p>Company.com</p>
            </div>
        </div>
    </div>
</body>
</html>
